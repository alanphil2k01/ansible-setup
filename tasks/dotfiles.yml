- name: Installing stow
  become: true
  dnf:
    name: stow
  tags:
    - install
    - dotfiles
    - stow

- name: Install zsh
  become: true
  dnf:
    name: zsh
  tags:
    - install
    - dotfiles
    - zsh

- name: Cloning .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:alanphil2k01/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: master
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./fedora_setup
  tags:
    - install
    - dotfiles
    - stow

- name: Change shell to zsh
  become: true
  shell: chsh -s $(which zsh)
  tags:
    - install
    - dotfiles
    - zsh
