- hosts: localhost
  vars:
    source_ssh_dir: "./.ssh"
    dest_ssh_dir: "{{ lookup('env', 'HOME') }}/.ssh"
    Projects: "{{ lookup('env', 'HOME') }}/Projects"
    username: "alan"
  pre_tasks:
  - name: Update Dnf
    become: true
    dnf:
      update_cache: true
      state: present
    tags:
      - install
      - core
  tasks:
    - include: tasks/ssh.yml
    - include: tasks/core-setup.yml
    - include: tasks/git-setup.yml
    - include: tasks/dev-setup.yml
    - include: tasks/dotfiles.yml
    - include: tasks/brave.yml
    - include: tasks/fonts.yml
    - include: tasks/nvim-setup.yml
    - include: tasks/lsp-setup.yml
